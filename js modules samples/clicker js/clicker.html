<main>

    <div class="container">
      <div class="row">
        <div class="tab" data-onclick="active">tab1</div>
        <div class="tab" data-onclick="active">tab2</div>
        <div class="tab" data-onclick="active">tab3</div>
        <div class="tab" data-onclick="active">tab4</div>

    <div class="container">
      <div class="row">
        <div class="tab" data-onclick="active" data-group="tabs">tab1</div>
        <div class="tab" data-onclick="active" data-group="tabs">tab2</div>

      <div class="row">
        <div class="tab" data-onclick="active" data-group="tabs" data-target="#section1" data-targetvalue="active">tab1</div>

      </div>

      <div class="row">
        <div class="section" id="section1" data-group="section">section 1</div>
        <div class="section" id="section2" data-group="section">section 2</div>
        <div class="section" id="section3" data-group="section">section 3</div>
        <div class="section" id="section4" data-group="section">section 4</div>
      </div>
